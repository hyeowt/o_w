<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: { default: 'arcade', arcade: { gravity: { y: 300 }, debug: false } },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        const game = new Phaser.Game(config);
        let player;
        
        function preload() {
            this.load.image('background', 'https://via.placeholder.com/800x600');
            this.load.spritesheet('knight', 'https://opengameart.org/sites/default/files/knight_walk.png', { frameWidth: 64, frameHeight: 64 });
        }
        
        function create() {
            this.add.image(400, 300, 'background');
            player = this.physics.add.sprite(100, 450, 'knight');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            
            this.anims.create({
                key: 'walk',
                frames: this.anims.generateFrameNumbers('knight', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            
            this.input.keyboard.on('keydown-RIGHT', () => {
                player.setVelocityX(160);
                player.anims.play('walk', true);
            });
            
            this.input.keyboard.on('keyup-RIGHT', () => {
                player.setVelocityX(0);
                player.anims.stop();
            });
        }
        
        function update() {}
    </script>
</body>
</html>
