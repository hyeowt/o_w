<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hareketi ve Sava≈ü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #character {
            position: absolute;
            font-size: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .enemy {
            position: absolute;
            font-size: 40px;
            color: red;
        }
        .attack {
            position: absolute;
            font-size: 30px;
            color: yellow;
        }
        .target-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="character">‚öîÔ∏è</div>

    <script>
        let character = document.getElementById('character');
        let scoreDisplay = document.getElementById('score');
        let speed = 3;
        let enemySpeed = 1.5;
        let attackSpeed = 6;
        let enemySpawnRate = 3000;
        let score = 0;
        let targetX = window.innerWidth / 2;
        let targetY = window.innerHeight / 2;
        let moving = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastAttackTime = 0;
        let targetPoint;

        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        document.addEventListener('click', function(event) {
            targetX = event.clientX;
            targetY = event.clientY;

            if (targetPoint) targetPoint.remove();
            targetPoint = document.createElement('div');
            targetPoint.classList.add('target-point');
            targetPoint.style.left = `${targetX - 5}px`;
            targetPoint.style.top = `${targetY - 5}px`;
            document.body.appendChild(targetPoint);

            if (!moving) moveCharacter();
        });

        function moveCharacter() {
            moving = true;
            function step() {
                let rect = character.getBoundingClientRect();
                let x = rect.left + rect.width / 2;
                let y = rect.top + rect.height / 2;
                let dx = targetX - x;
                let dy = targetY - y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 5) {
                    moving = false;
                    if (targetPoint) {
                        targetPoint.remove();
                        targetPoint = null;
                    }
                    return;
                }

                let angle = Math.atan2(dy, dx);
                character.style.left = `${x + Math.cos(angle) * speed}px`;
                character.style.top = `${y + Math.sin(angle) * speed}px`;
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                let now = Date.now();
                if (now - lastAttackTime > 500) {
                    lastAttackTime = now;
                    spawnAttack();
                }
            }
        });

        function spawnAttack() {
            let attack = document.createElement('div');
            attack.classList.add('attack');
            attack.textContent = 'üí•';
            document.body.appendChild(attack);
            
            let rect = character.getBoundingClientRect();
            attack.style.left = `${rect.left + rect.width / 2}px`;
            attack.style.top = `${rect.top + rect.height / 2}px`;
            let attackTargetX = mouseX;
            let attackTargetY = mouseY;

            function moveAttack() {
                let attackRect = attack.getBoundingClientRect();
                let dx = attackTargetX - attackRect.left;
                let dy = attackTargetY - attackRect.top;
                let angle = Math.atan2(dy, dx);
                attack.style.left = `${attackRect.left + Math.cos(angle) * attackSpeed}px`;
                attack.style.top = `${attackRect.top + Math.sin(angle) * attackSpeed}px`;
                requestAnimationFrame(moveAttack);
            }
            requestAnimationFrame(moveAttack);
        }

        function spawnEnemy() {
            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.textContent = 'üëπ';
            document.body.appendChild(enemy);

            let edge = Math.floor(Math.random() * 4);
            let spawnX, spawnY;
            if (edge === 0) {
                spawnX = Math.random() * window.innerWidth;
                spawnY = 0;
            } else if (edge === 1) {
                spawnX = Math.random() * window.innerWidth;
                spawnY = window.innerHeight;
            } else if (edge === 2) {
                spawnX = 0;
                spawnY = Math.random() * window.innerHeight;
            } else {
                spawnX = window.innerWidth;
                spawnY = Math.random() * window.innerHeight;
            }

            enemy.style.left = `${spawnX}px`;
            enemy.style.top = `${spawnY}px`;
            requestAnimationFrame(() => moveEnemy(enemy));
        }
        setInterval(spawnEnemy, enemySpawnRate);
    </script>
</body>
</html>
