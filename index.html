<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            position: relative;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #character {
            position: absolute;
            font-size: 50px;
            cursor: pointer;
            transition: left 0.5s, top 0.5s;
        }
    </style>
</head>
<body>
    <header>
        Basit Web Sitesi
    </header>
    <main>
        <h1>Merhaba, Dünya!</h1>
        <p>Bu, HTML ile oluşturulmuş basit bir web sitesidir.</p>
        <div id="character">⚔️</div>
    </main>
    <footer>
        &copy; 2025 Basit Web Sitesi
    </footer>

    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            let character = document.getElementById('character');
            character.style.left = event.pageX + 'px';
            character.style.top = event.pageY + 'px';
        });
    </script>
</body>
</html>
