<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulslike Web Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Soulslike Web Game</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p>Use Arrow keys to move, Space to attack, Enter to progress levels</p>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 50, y: 200, width: 30, height: 50, color: 'blue', attacking: false, health: 100 };
        let enemy = { x: 600, y: 200, width: 30, height: 50, color: 'red', alive: true, health: 50, speed: 2 };
        let keys = {};
        let level = 1;

        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        function update() {
            if (keys['ArrowRight']) player.x += 5;
            if (keys['ArrowLeft']) player.x -= 5;
            if (keys['Space']) player.attacking = true;
            else player.attacking = false;

            if (player.attacking && Math.abs(player.x - enemy.x) < 40) {
                enemy.health -= 10;
                if (enemy.health <= 0) enemy.alive = false;
            }

            if (enemy.alive && Math.abs(player.x - enemy.x) < 200) {
                if (player.x < enemy.x) enemy.x -= enemy.speed;
                else enemy.x += enemy.speed;
            }

            if (enemy.alive && Math.abs(player.x - enemy.x) < 50) {
                player.health -= 0.5;
            }

            if (!enemy.alive && keys['Enter']) {
                nextLevel();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = 'white';
            ctx.fillText(`Player HP: ${Math.round(player.health)}`, 20, 20);
            ctx.fillText(`Level: ${level}`, 700, 20);
            
            if (enemy.alive) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = 'white';
                ctx.fillText(`Enemy HP: ${enemy.health}`, enemy.x, enemy.y - 10);
            } else {
                ctx.fillStyle = 'yellow';
                ctx.fillText("Press Enter to progress to the next level", 250, 200);
            }
        }

        function nextLevel() {
            level++;
            player.x = 50;
            player.health = 100;
            enemy = { x: 600, y: 200, width: 30, height: 50, color: 'red', alive: true, health: 50 + level * 10, speed: 2 + level * 0.5 };
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
