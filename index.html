<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hareketi ve Savaş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #character {
            position: absolute;
            font-size: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .enemy {
            position: absolute;
            font-size: 40px;
            color: red;
        }
        .attack {
            position: absolute;
            font-size: 30px;
            color: yellow;
        }
        .target-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="character">⚔️</div>

    <script>
        let character = document.getElementById('character');
        let scoreDisplay = document.getElementById('score');
        let speed = 200;
        let enemySpeed = 100;
        let attackSpeed = 400;
        let targetX = window.innerWidth / 2;
        let targetY = window.innerHeight / 2;
        let moving = false;
        let score = 0;
        let mouseX = 0;
        let mouseY = 0;
        let enemySpawnRate = 3000;
        let lastAttackTime = 0;
        let targetPoint;
        
        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        
        document.addEventListener('click', function(event) {
            targetX = event.clientX;
            targetY = event.clientY;
            
            if (targetPoint) {
                targetPoint.remove();
            }
            targetPoint = document.createElement('div');
            targetPoint.classList.add('target-point');
            targetPoint.style.left = `${targetX - 5}px`;
            targetPoint.style.top = `${targetY - 5}px`;
            document.body.appendChild(targetPoint);
            
            if (!moving) {
                moveCharacter();
            }
        });

        function moveCharacter() {
            moving = true;
            function step() {
                let rect = character.getBoundingClientRect();
                let x = rect.left + rect.width / 2;
                let y = rect.top + rect.height / 2;
                
                let dx = targetX - x;
                let dy = targetY - y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 1) {
                    moving = false;
                    if (targetPoint) {
                        targetPoint.remove();
                        targetPoint = null;
                    }
                    return;
                }
                
                let angle = Math.atan2(dy, dx);
                let moveX = Math.cos(angle) * (speed / 60);
                let moveY = Math.sin(angle) * (speed / 60);
                
                character.style.left = `${x + moveX}px`;
                character.style.top = `${y + moveY}px`;
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }
    </script>
</body>
</html>
