<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hareketi ve Savaş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #character {
            position: absolute;
            font-size: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .enemy {
            position: absolute;
            font-size: 40px;
            color: red;
        }
        .attack {
            position: absolute;
            font-size: 30px;
            color: yellow;
        }
        .target-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="character">⚔️</div>

    <script>
        let character = document.getElementById('character');
        let scoreDisplay = document.getElementById('score');
        let speed = 200;
        let enemySpeed = 100;
        let attackSpeed = 400;
        let targetX = window.innerWidth / 2;
        let targetY = window.innerHeight / 2;
        let moving = false;
        let score = 0;
        let mouseX = 0;
        let mouseY = 0;
        let enemySpawnRate = 3000;
        let lastAttackTime = 0;
        let targetPoint;
        
        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                let now = Date.now();
                if (now - lastAttackTime > 1000) {
                    lastAttackTime = now;
                    spawnAttack();
                }
            }
        });

        function spawnAttack() {
            let attack = document.createElement('div');
            attack.classList.add('attack');
            attack.textContent = '⚡';
            document.body.appendChild(attack);
            
            let charRect = character.getBoundingClientRect();
            let startX = charRect.left + charRect.width / 2;
            let startY = charRect.top + charRect.height / 2;
            
            attack.style.left = `${startX}px`;
            attack.style.top = `${startY}px`;
            
            function moveAttack() {
                let attackRect = attack.getBoundingClientRect();
                let dx = mouseX - attackRect.left;
                let dy = mouseY - attackRect.top;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 10) {
                    attack.remove();
                    return;
                }
                
                let angle = Math.atan2(dy, dx);
                let moveX = Math.cos(angle) * (attackSpeed / 60);
                let moveY = Math.sin(angle) * (attackSpeed / 60);
                
                attack.style.left = `${attackRect.left + moveX}px`;
                attack.style.top = `${attackRect.top + moveY}px`;
                
                document.querySelectorAll('.enemy').forEach(enemy => {
                    let enemyRect = enemy.getBoundingClientRect();
                    if (
                        attackRect.left < enemyRect.right &&
                        attackRect.right > enemyRect.left &&
                        attackRect.top < enemyRect.bottom &&
                        attackRect.bottom > enemyRect.top
                    ) {
                        enemy.remove();
                        attack.remove();
                        score++;
                        scoreDisplay.textContent = `Skor: ${score}`;
                        return;
                    }
                });
                requestAnimationFrame(moveAttack);
            }
            requestAnimationFrame(moveAttack);
        }
    </script>
</body>
</html>
