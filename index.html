<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savaşçı Noktalama Karakteri</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }
        .character {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-shadow: 2px 2px 5px red;
        }
        .attack {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="character">⚔️</div>

    <script>
        const character = document.querySelector('.character');
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        const step = 10;
        let direction = 'right';

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                posY -= step;
                direction = 'up';
            }
            if (event.key === 'ArrowDown') {
                posY += step;
                direction = 'down';
            }
            if (event.key === 'ArrowLeft') {
                posX -= step;
                direction = 'left';
            }
            if (event.key === 'ArrowRight') {
                posX += step;
                direction = 'right';
            }
            character.style.left = `${posX}px`;
            character.style.top = `${posY}px`;

            if (event.key === ' ') {
                attack();
            }
        });

        function attack() {
            const attackElement = document.createElement('div');
            attackElement.classList.add('attack');
            document.body.appendChild(attackElement);
            
            let attackX = posX;
            let attackY = posY;
            attackElement.style.left = `${attackX}px`;
            attackElement.style.top = `${attackY}px`;
            
            const attackInterval = setInterval(() => {
                if (direction === 'right') attackX += 20;
                if (direction === 'left') attackX -= 20;
                if (direction === 'up') attackY -= 20;
                if (direction === 'down') attackY += 20;
                
                attackElement.style.left = `${attackX}px`;
                attackElement.style.top = `${attackY}px`;
                
                if (attackX > window.innerWidth || attackX < 0 || attackY > window.innerHeight || attackY < 0) {
                    clearInterval(attackInterval);
                    attackElement.remove();
                }
            }, 50);
        }
    </script>
</body>
</html>
