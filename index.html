<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hareketi ve Sava≈ü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #character {
            position: absolute;
            font-size: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .enemy {
            position: absolute;
            font-size: 40px;
            color: red;
        }
        .attack {
            position: absolute;
            font-size: 30px;
            color: yellow;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="character">‚öîÔ∏è</div>

    <script>
        let character = document.getElementById('character');
        let scoreDisplay = document.getElementById('score');
        let speed = 200;
        let enemySpeed = 100;
        let attackSpeed = 400;
        let targetX = window.innerWidth / 2;
        let targetY = window.innerHeight / 2;
        let moving = false;
        let score = 0;
        let mouseX = 0;
        let mouseY = 0;
        let enemySpawnRate = 3000;
        let lastAttackTime = 0;
        
        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        
        document.addEventListener('click', function(event) {
            targetX = event.clientX;
            targetY = event.clientY;
            if (!moving) {
                moveCharacter();
            }
        });

        function moveCharacter() {
            moving = true;
            function step() {
                let rect = character.getBoundingClientRect();
                let x = rect.left + rect.width / 2;
                let y = rect.top + rect.height / 2;
                
                let dx = targetX - x;
                let dy = targetY - y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 1) {
                    moving = false;
                    return;
                }
                
                let angle = Math.atan2(dy, dx);
                let moveX = Math.cos(angle) * (speed / 60);
                let moveY = Math.sin(angle) * (speed / 60);
                
                character.style.left = `${x + moveX}px`;
                character.style.top = `${y + moveY}px`;
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        function spawnEnemy() {
            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.textContent = 'üëπ';
            document.body.appendChild(enemy);
            
            let spawnX = Math.random() * window.innerWidth;
            let spawnY = -50;
            enemy.style.left = `${spawnX}px`;
            enemy.style.top = `${spawnY}px`;
            
            function moveEnemy() {
                let charRect = character.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();
                let dx = charRect.left - enemyRect.left;
                let dy = charRect.top - enemyRect.top;
                let angle = Math.atan2(dy, dx);
                let moveX = Math.cos(angle) * (enemySpeed / 60);
                let moveY = Math.sin(angle) * (enemySpeed / 60);
                
                enemy.style.left = `${enemyRect.left + moveX}px`;
                enemy.style.top = `${enemyRect.top + moveY}px`;
                
                if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
                    alert('Oyun Bitti!');
                    location.reload();
                } else {
                    requestAnimationFrame(moveEnemy);
                }
            }
            requestAnimationFrame(moveEnemy);
        }

        function updateEnemySpawnRate() {
            enemySpawnRate = Math.max(1000, 3000 - score * 100);
            setTimeout(spawnEnemy, enemySpawnRate);
        }
        
        setTimeout(spawnEnemy, enemySpawnRate);

        document.addEventListener('keydown', function(event) {
            if (event.key === 'q' && Date.now() - lastAttackTime > 1000) {
                lastAttackTime = Date.now();
                let attack = document.createElement('div');
                attack.classList.add('attack');
                attack.textContent = 'üí•';
                document.body.appendChild(attack);
                
                let charRect = character.getBoundingClientRect();
                let attackX = charRect.left + charRect.width / 2;
                let attackY = charRect.top + charRect.height / 2;
                attack.style.left = `${attackX}px`;
                attack.style.top = `${attackY}px`;
                
                let dx = mouseX - attackX;
                let dy = mouseY - attackY;
                let angle = Math.atan2(dy, dx);
                
                function moveAttack() {
                    attackX += Math.cos(angle) * (attackSpeed / 60);
                    attackY += Math.sin(angle) * (attackSpeed / 60);
                    attack.style.left = `${attackX}px`;
                    attack.style.top = `${attackY}px`;
                    
                    document.querySelectorAll('.enemy').forEach(enemy => {
                        let enemyRect = enemy.getBoundingClientRect();
                        if (
                            attackX > enemyRect.left && attackX < enemyRect.right &&
                            attackY > enemyRect.top && attackY < enemyRect.bottom
                        ) {
                            enemy.remove();
                            attack.remove();
                            score++;
                            scoreDisplay.textContent = `Skor: ${score}`;
                            updateEnemySpawnRate();
                        }
                    });
                    
                    if (attackX > 0 && attackY > 0 && attackX < window.innerWidth && attackY < window.innerHeight) {
                        requestAnimationFrame(moveAttack);
                    } else {
                        attack.remove();
                    }
                }
                requestAnimationFrame(moveAttack);
            }
        });
    </script>
</body>
</html>
