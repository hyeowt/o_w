<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Hareketi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #character {
            position: absolute;
            font-size: 50px;
            transition: transform 2s linear;
        }
    </style>
</head>
<body>
    <div id="character">⚔️</div>

    <script>
        let character = document.getElementById('character');
        let animation;

        document.addEventListener('click', function(event) {
            clearTimeout(animation);
            let x = event.clientX;
            let y = event.clientY;
            character.style.transition = 'transform 2s linear';
            character.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
